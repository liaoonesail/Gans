<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<link rel="stylesheet" href="css/frame.css">
	<link rel="stylesheet" href="css/minPublicBenefit.css">
	<link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/popUpWin.js"></script>
    <!-- 导出excel -->
    <script type="text/javascript" src="js/deriveExcl.js"></script>
	<title>汇聚甘肃后台管理系统-入学季-用户管理-礼包管理</title>
    <script type="text/javascript" src="js/angular-1.0.1.min.js"></script>
    <script type="text/javascript" src="js/importExcel.js"></script>
</head>
<body style="background-color: #f1f1f1;">
	<div class="frameRall">
		<!-- 头部通知搜索栏 -->
		<div ng-app="">
            <div ng-include="'head.htm'"></div>
        </div>
		<div class="headlineBig ml40 mb20 clearfix">
			<h1 class="stair">入学季<span>工作平台</span></h1>
			<h1 class="secondLevel">礼包管理</h1>
		</div>
		<div class="prizeManage ml40 clearfix">
		    <div class="commodityClass orderFormOption">
                    <a href="javascript:;" data-field="schoolPrize" type="1" class="bgGreen" title="" onclick="hideBtn();showTableHead();getTabelData('',1);">入学季名单</a>
                    <a href="javascript:;" data-field="prize" type="2" title="" onclick="showBtn();getTabelPrize('',1);">礼包管理</a>
            </div>
            <div class="btnBox" style="display:none;">
			     <a href="javascript:;" class="butBox mt20" onclick="showFormBox()">导入数据</a>
			     <a href="moban.xlsx" download="moban.xlsx" class="butBox mt20">下载模板</a>
			</div>
			<table class="infoTabShow userInformation mt30" id="winingTable">
				<thead>
					<tr>
						<td>序列号</td>
						<td>礼包名称</td>
						<td>手机号</td>
						<td>中奖时间</td>
						<!-- <td>领奖状态</td> -->
					</tr>
				</thead>
				<tbody>
				<!-- <tr>
					<td>1</td>
					<td>五等奖（5元话费）</td>
					<td>新垣结衣</td>
					<td>1347574747</td>
					<td>2017年06月05日12:20:30</td>
				</tr>
				<td>已发放</td> -->
				</tbody>
				<tfoot class="commFootTd">
					<tr>
						<td colspan="7" class="commPageBut">
							<span class="commFootFont fl">
								总计<span
                                class='count'>0</span>条数据&emsp;&emsp;分为<span class="pageCount">0</span>页&emsp;每页<span
                                class="pageSize">10</span>个
							</span>
							<div class="commPageBut2 fr pr30">
                                    <a href="javascript:;" title="第一页" class="commPage1"></a> <a
                                        href="javascript:;" title="上一页" class="commPage2"></a> <select
                                        name="curpage" curpage="1">
                                        <option value="">1</option>
                                    </select> <a href="javascript:;" title="下一页" class="commPage3"></a> <a
                                        href="javascript:;" title="尾页" class="commPage4"></a>
                                </div>
						</td>
					</tr>
				</tfoot>
			</table>
			<!-- 填写物流信息 -->
			<div class="Recruitment seckillWin">
				<i class="seckillClose"></i>
				<div class="informationSe clearfix" style="background: #fff;padding:10px 8px;">
					<form action="../adminSchoolPrize/importExcel.do" id="uploadExcel" enctype="multipart/form-data" method="post">
					   <input type="file" name="excel" value="" />
					   <a href="javascript:;" class="butBox butInfoSe bgcolorGray submitExcel" onclick="uploadExcelFile()">提交</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
