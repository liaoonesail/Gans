							<li class="selectList">

								<select name="one" style="border: solid 1px #D9D9D9;">

								<select name="two" style="border: solid 1px #D9D9D9;">
									<option value="">请选择二级分类</option>
								</select>
								<select name="three" class="ml10" style="border: solid 1px #D9D9D9;">
									<option value="">请选择三级分类</option>
								</select>
							</li>
							<li>
								<span><i class="colorRed">*</i>广告链接：</span>
								<input type="text" class="seckillUpInp" id="ad_url" name="ad_url"/>
							</li>
							<span class="ver-center" style="vertical-align:top;"><i class="colorRed">*</i>广告图片：</span>
							<textarea name="ad_path" class="contentText2" style="width:600px;height:250px;"></textarea>
							
							<li class="seckillUpBut">
								<a href="javascript:;" class="butBox addAdvertisement">添加</a>
							</li>
						</ul>
					</form>
				</div>
				
				<!-- 需要把现有的所有图片，用后台进行管理 -->
				<table class="commodityTab orderFormTab">
					<thead>
						<tr class="salesManageTr">
							<th>编号</th>
							<th>广告名称</th>
							<th>广告位置</th>
							<th>预览</th>
							<th class="tc">操作</th>
						</tr>
					</thead>

							<td>1</td>
