<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<link rel="stylesheet" href="css/frame.css">
	<link rel="stylesheet" href="css/minPublicBenefit.css">
	<link rel="stylesheet" href="css/common.css">
	<!-- 商品类目 -->
	<link rel="stylesheet" href="css/threeMenu.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<title>汇聚甘肃后台管理系统-商城管理-商品管理-普通商品-发布商品-第二步商品类目</title>
    <script type="text/javascript" src="js/angular-1.0.1.min.js"></script>
</head>
<body>
	<div class="frameRall">
		<!-- 头部通知搜索栏 -->
		<div ng-app="">
            <div ng-include="'head.htm'"></div>
        </div>
		<div class="headlineBig ml40 mb20 clearfix">
			<h1 class="stair">商品管理<span>添加新商品</span></h1>
		</div>
		<!-- 商品类目 -->
		<div class="prizeManage ml40 clearfix">
			<div class="commodityBox">
				<!-- 操作提示 -->
				<div class="promptInfo">
					<div class="clearfix">
						<i class="promptInfoIco"></i>
						<span class="promptInfoTit">操作提示</span>
					</div>
					<ul>
						<li>标识"<span class="colorRed">*</span>"的选项为必填项，其余为选填项</li>
						<li>请按提示栏信息进行商品添加</li>
						<li>默认模式：不区分仓库货地区模式设置价格与库存；长裤模式：按仓库设置价格与库存；地区模式：按地区设置价格与库存</li>
						<li>必须点击扫码入库按钮文本框出现光标再使用扫码枪扫码，扫码入库功能必须去店铺基本信息设置里面设置扫码appkey才可以使用</li>
					</ul>
				</div>
				<div class="issueOneBox clearfix">
					<div class="stepBox clearfix">
						<i href="javascript:;">1</i>
						<span></span>
						<i href="javascript:;" class="stepBox1">2</i>
						<span></span>
						<i href="javascript:;">3</i>
						<span></span>
						<i href="javascript:;">4</i>
						<span></span>
						<i href="javascript:;">5</i>
					</div>
				</div>
				<h1 class="typeCommTit">选择商品类目</h1>
				<!-- 商品类目 -->
				<div class="typeCommList">
				    <div class="select-res">
				        <!-- <span>请选择您主营的品类名称</span> -->
				        <h1 class="select-info"></h1>
				    </div>
					<div class="select-box">
				        <div class="wrap">
				            <ul class="first"><li val="1">户外玩具</li><li val="2">室内玩具</li><li val="3">教材/教具</li><li val="256">家具用品</li><li val="308">环创装饰</li><li val="470">幼儿用品</li><li val="530">管理咨询</li></ul>
				            <ul class="second"></ul>
				            <ul class="third"></ul>
				        </div>
				    </div>
				</div>
			</div>
			<div class="typeCommStp clearfix">
			    <a class="butBox commstp1but" href="addCommodity.html">上一步&emsp;选择商品类型</a>
			    <a class="butBox commstp2but" href="commonInformation.html">下一步&emsp;填写通用信息</a>
			</div>
		</div>
	</div>

<!-- 商品类目 -->
<script type="text/javascript" src="js/threeMenu.js"></script>
<script type="text/javascript">
	function stopss(){return false;}document.oncontextmenu=stopss;
</script>

</body>
</html>
