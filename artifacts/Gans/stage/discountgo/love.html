		function pageLeftList(){
			/**

			* @param response
			* @return
			* @throws IOException
			*/
			var pageType_ =pageType();
			pageType_ = JSON.parse(pageType_);
			//console.log(pageType_)
			$("#ListNavService").empty();
			var pageType_List_conts_ ="";
			for(var i = 0 ; i < pageType_.length ; i++){
				pageType_List_conts_ +="<li id='"+pageType_[i].id+"'>"+pageType_[i].name+"</li>";
			 }
			$("#ListNavService").append(pageType_List_conts_);
			var TypeId =$("ul#ListNavService li").eq(0).attr("id");
			picRight(TypeId)
		    //往期爱心分类左边导航对应点击样式
			$("ul#ListNavService li").eq(0).addClass("navLocalOk");
			$("ul#ListNavService li").click(function() {
				$("ul#ListNavService  li").removeClass("navLocalOk"); //siblings是循环遍历
				$(this).addClass("navLocalOk");
				 var TypeId =$(this).attr("id");
				 picRight(TypeId);
			});	
		}
		//获取对应期数右边的详情内容图片
		function picRight(TypeId){
			var picRightId_ =picRightId(TypeId);
			picRightId_ = JSON.parse(picRightId_);
