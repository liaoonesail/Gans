	<script>
		mui.init();
		var thisURL = document.URL;
		var getval = thisURL.split('?')[1];
		var order_index_id =""
		if (getval != null ||getval != undefined) {
			 order_index_id = getval.split("=")[1];
			// console.log(order_index_id)
		} else{
			order_index_id="";
		}
		var starIndex = 0;
		 //应用评分
		 starxinjie()
		function starxinjie(){
			 mui('.icons').on('tap','i',function(){
				  	var index = parseInt(this.getAttribute("data-index"));
				  	var parent = this.parentNode;
				  	var children = parent.children;
				  	if(this.classList.contains("mui-icon-star")){
				  		for(var i=0;i<index;i++){
			  				children[i].classList.remove('mui-icon-star');
			  				children[i].classList.add('mui-icon-star-filled');
				  		}
				  	}else{
				  		for (var i = index; i < 5; i++) {
				  			children[i].classList.add('mui-icon-star')
				  			children[i].classList.remove('mui-icon-star-filled')
				  		}
				  	}
				  	starIndex = index;
			  });
		 }
		$(".feedbackBtns_").click(function(){
			var content =$("textarea").val();
			 /**
			  * 添加商品评价
			  * @param goodsId 商品ID
			  * @param xingji  星级
			  * @param content 评价内容
			  * @returns       成功返回"ok" 失败返回对应失败信息
			  */
			  if(starIndex > 0 && content != "" && content != null && content != undefined){
				  var addComment_ =addComment(order_index_id, starIndex, content);
					 if(addComment_ == "ok"){

							});
						}, 500);
					 }

				  alert("请选择评论星级和输入评论内容！！")
			  }
			 
		 })
