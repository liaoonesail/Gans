	<script type="text/javascript" src="../js/article/article.js"></script>
		<script>
		  //让指定的DIV始终显示在屏幕正中间   
	       left_w=($(document).width()-$('#loadingicon').width())/2;  
	       top_w = $('html').scrollTop()+($(window).height()-$('#loadingicon').height())/2;  
	       $('#loadingicon').offset({top:top_w,left:left_w});  
			var thisURL = document.URL;
			var getval = thisURL.split('?')[1];
			var ArticleId =""
			if (getval != null ||getval != undefined) {
				ArticleId = getval.split("=")[1];
				// console.log(ArticleId)
			} else{
				ArticleId="";
			}
			$("#newsdetails_updata").empty();
			 $('#loadingicon').show();
		     $('#loadingicon').offset({top:top_w,left:left_w});  
		     setTimeout(function(){
			        $('#loadingicon').hide();
			        newsdateils();
		 	},300);
			
			function newsdateils(){
				/**
				 * 根据ID获取单个文章
				 * @param id
				 * @returns
				 */
				var getArticleById_ = getArticleById(ArticleId);
				getArticleById_ = JSON.parse(getArticleById_);
				//console.log(getArticleById_);
				var title = "<h4>"+getArticleById_.title+"</h4>";
				var timestar  = "<p><span>"+getArticleById_.addTime+"</span></p>";
				$("#newsdetails_updata").append(title);
				$("#newsdetails_updata").append(timestar);
				$("#newsdetails_updata").append(getArticleById_.details);
			}
		</script>
