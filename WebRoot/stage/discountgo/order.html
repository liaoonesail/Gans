		function fqlPay(data){
            FUQIANLA.init({
                'app_id': data.app_id, //应用ID号
                'order_no': data.order_no, //订单号，此处为模拟订单号。具体以接入为准
                'channel': data.channel, //开通的通道简称
                'amount': data.amount*100+"", //支付金额
                'subject': data.subject, //商品标题
                'notify_url': data.notify_url, //异步支付结果通知地址，可以当作最终状态更新数据库
                'extra':{
                    'ali_pay_wap': {
                        'return_url': data.return_url
                    },
					'wx_pay_pub_scan':{
                        'qrcode_type':0
					},
                    'yl_pay_wap': {
                        'return_url': data.return_url //同步通知结果只可当跳转展示，不可做数据库更新
                    }
                }
            });
		}
		/**
		 * 获取当前时间
		 * meiyong
		 * @returns {String}
		 */
		function getNowFormatDate() {
		    var date = new Date();
		    var seperator1 = "-";
		    var seperator2 = ":";
		    var month = date.getMonth() + 1;
		    var strDate = date.getDate();
		    if (month >= 1 && month <= 9) {
		        month = "0" + month;
		    }
		    if (strDate >= 0 && strDate <= 9) {
		        strDate = "0" + strDate;
		    }
		    var seconds=date.getSeconds();
		    if(seconds<10){
		    	seconds="0"+seconds;
		    }
		    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
		            + " " + date.getHours() + seperator2 + date.getMinutes()
		            + seperator2 + seconds;
		    return currentdate;
		}
