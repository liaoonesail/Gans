<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<link rel="stylesheet" href="css/frame.css">
	<link rel="stylesheet" href="css/minPublicBenefit.css">
	<link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/popUpWin.js"></script>
	<title>汇聚甘肃后台管理系统-商城管理-营销管理-券管理-定向券维护</title>
    <script type="text/javascript" src="js/angular-1.0.1.min.js"></script>
</head>
<body>
	<div class="frameRall">
		<!-- 头部通知搜索栏 -->
		<div ng-app="">
            <div ng-include="'head.htm'"></div>
        </div>
		<div class="headlineBig ml40 mb20 clearfix">
			<h1 class="stair">商城管理<span>工作平台</span></h1>
			<h1 class="secondLevel">定向券维护</h1>
		</div>
		<div class="prizeManage ml40 clearfix">
			<div class="commodityBox">
				<div class="commodityButBox clearfix mt30 mb30">
					<a href="javascript:;" class="butBox seckillAdd">添加定向券</a>
					<a href="lotteryTicketList.html" class="butBox ml15">收券商户列表</a>
					<!-- 上传文件按钮 -->
					<div class="fileBut ml15">
						<a href="javascript:;" class="butBox">导入Excel或Txt文档</a>
						<input type="file" name="" value="">
					</div>
					<input type="text" class="commodityInput ml30" name="" value="" placeholder="领取人" />
					<a href="javascript:;" class="butBox ml10">搜索</a>
				</div>
				<!-- 添加定向券 -->
				<div class="seckillAddBox grouponAddBox maintainAddBox seckillWin">
					<i class="seckillClose"></i>
					<form action="" method="get">
						<ul>
							<li>
								<span><i class="colorRed">*</i>电子券编号：</span>
								<input type="text" class="seckillUpInp w120" placeholder="请输入电子券编号" name="" value="" />
							</li>
							<li>
								<span><i class="colorRed">*</i>验证码：</span>
								<input type="password" class="seckillUpInp w120" placeholder="请输入验证码" name="" value="" />
							</li>
							<li>
								<span><i class="colorRed">*</i>有效期：</span>
								<input type="text" class="seckillUpInp w120" placeholder="请输入有效期" name="" value="" />
							</li>
							<li class="seckillUpBut ml10"><a href="javascript:;" class="butBox">提交</a></li>
						</ul>
					</form>
				</div>
				<table class="commodityTab orderFormTab">
					<thead>
						<tr class="salesManageTr">
							<th>序列</th>
							<th>奖券信息</th>
							<th>有效期</th>
							<th>状态</th>
							<th>领取手机号</th>
							<th>领取人善融账号</th>
							<th>领取时间</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>电子劵编码D65656565656验证码ADSFASDF</td>
							<td>2017-12-01</td>
							<td>未分配</td>
							<td>13474747477</td>
							<td>784574874</td>
							<td>2017-12-01 11:45:11</td>
						</tr>
					</tbody>
					<tfoot class="commFootTd">
						<tr>
							<td colspan="5" class="commFootFont textar">总计<span>23351</span>条数据&emsp;&emsp;分为<span>280</span>页&emsp;每页<span>10</span>个</td>
							<td colspan="2" class="commPageBut">
								<div class="commPageBut2 fr pr30">
									<a href="javascript:;" title="第一页" class="commPage1"></a>
									<a href="javascript:;" title="上一页" class="commPage2"></a>
									<select name="">
										<option value="">1</option>
									</select>
									<a href="javascript:;" title="下一页" class="commPage3"></a>
									<a href="javascript:;" title="尾页" class="commPage4"></a>
								</div>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
