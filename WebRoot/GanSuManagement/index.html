<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<!-- <link rel="stylesheet" href="./css/indsystem.css"> -->
  <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<title>汇聚甘肃后台管理系统</title>
    <script type="text/javascript" src="js/angular-1.0.1.min.js"></script>
</head>

  <frameset cols="300,*" frameborder="no" border="0" framespacing="0">
  <!-- 导航栏 -->
    <frame src="menu.jsp" name="leftFrame" scrolling="No" noresize="noresize" id="leftFrame" title="leftFrame" />
    <!-- 主要部分 -->
    <frame src="main.html" name="mainFrame" id="mainFrame" height="100%" width="100%" title="mainFrame" />

  </frameset>
<noframes><body>
  <script type="text/javascript">
  $(function(){
    var iframeHeight = function() {
          var _height = $(window).height() - 34;
          $('#mainFrame').height(_height);
        }
        window.onresize = iframeHeight;
        $(function() {
          iframeHeight();
        });
  });
  </script>
</body>
</noframes></html>
