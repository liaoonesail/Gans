<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<link rel="stylesheet" href="css/frame.css">
	<link rel="stylesheet" href="css/minPublicBenefit.css">
	<link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<title>汇聚甘肃后台管理系统-商城管理-订单管理-订单查询</title>
    <script type="text/javascript" src="js/angular-1.0.1.min.js"></script>
</head>
<body>
	<div class="frameRall">
		<!-- 头部通知搜索栏 -->
		<div ng-app="">
            <div ng-include="'head.htm'"></div>
        </div>
		<div class="headlineBig ml40 mb20 clearfix">
			<h1 class="stair">商城管理<span>工作平台</span></h1>
			<h1 class="secondLevel">订单查询</h1>
		</div>
		<div class="prizeManage ml40 clearfix">
			<div class="commodityBox">
				<div class="commonForm">
					<form action="" method="get" accept-charset="utf-8">
						<ul>
							<li>
								<span class="commonFormName">商品名称：</span>
								<input type="text" class="commonFormText" name="" value="">
							</li>
							<li class="orderDate">
								<span class="commonFormName">下单时间：</span>
								<input type="text" class="commonFormText" placeholder="请选择时间起始范围" name="" value="">
								<input type="text" class="commonFormText" placeholder="请选择时间结束范围" name="" value="">
							</li>
							<li>
								<span class="commonFormName">下单手机号：</span>
								<input type="text" class="commonFormText" name="" value="">
							</li>
							<li>
								<span class="commonFormName">订单类型：</span>
								<select name="" class="commonFormSe">
									<option value="">普通订单</option>
								</select>
							</li>
							<li>
								<span class="commonFormName">订单编号：</span>
								<input type="text" class="commonFormText" name="" value="">
							</li>
							<li class="orderDate">
								<span class="commonFormName">确认收货时间：</span>
								<input type="text" class="commonFormText" placeholder="请选择时间起始范围" name="" value="">
								<input type="text" class="commonFormText" placeholder="请选择时间结束范围" name="" value="">
							</li>
							<li>
								<span class="commonFormName">收货人姓名：</span>
								<input type="text" class="commonFormText" name="" value="">
							</li>
							<li>
								<span class="commonFormName">订单状态：</span>
								<select name="" class="commonFormSe">
									<option value="">全部订单</option>
								</select>
							</li>
						</ul>
						<div class="ml100 mt20">
						    <a class="butBox ml40" href="javascript:;">搜索</a>
						    <a class="butBox ml30" href="javascript:;">批量导出搜索结果</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
