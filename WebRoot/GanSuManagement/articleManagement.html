<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<link rel="stylesheet" href="css/frame.css">
	<link rel="stylesheet" href="css/minPublicBenefit.css">
	<link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <!-- 编辑器 -->
    <script src="kingediter/kindeditor-all-min.js"></script>
    
    <script type="text/javascript" src="js/article.js"></script>
    <script type="text/javascript" src="js/laydate.js"></script>
    <script type="text/javascript" src="js/popUpWin.js"></script>
	<title>汇聚甘肃后台管理系统-平台管理-文章资讯</title>
    <script type="text/javascript" src="js/angular-1.0.1.min.js"></script>
</head>
<body>
	<div class="frameRall">
		<!-- 头部通知搜索栏 -->
		<div ng-app="">
                <div ng-include="'head.htm'"></div>
            </div>
		<div class="headlineBig ml40 mb20 clearfix">
			<h1 class="stair">平台管理<span>工作平台</span></h1>
			<h1 class="secondLevel">文章资讯</h1>
		</div>
		<div class="prizeManage ml40 clearfix">
			<div class="commodityBox">
				<div class="commodityButBox clearfix mt30 mb30">
					<a href="javascript:;" class="butBox seckillAdd">添加新文章</a>
					<input type="text" class="commodityInput ml30" id="articleName" name="" value="" placeholder="文章标题" />
					<a href="javascript:page(1);" class="butBox ml10">搜索</a>
				</div>
				<!-- 点击添加新文章，弹出 -->
				<div class="seckillAddBox grouponAddBox dragonAddBox seckillWin" style="height: 480px;">
					<i class="seckillClose"></i>
					<form  id="fromAddArticle" action="" method="post">
						<ul>
								<input type="hidden" class="seckillUpInp" id="id" name="id" value="" />
							<li>
								<span><i class="colorRed">*</i>文章标题：</span>
								<input type="text" class="seckillUpInp" id="title" name="title" value="" />
							</li>
							<li>
								<span><i class="colorRed">*</i>文章类型：</span>
								<select id="type" name="type" class="articleSe">
									<option value="1">活动</option>
									<option value="2">精选</option>
									<option value="3">推荐</option>
									<option value="4">新闻</option>
								</select>
							</li>
							<li>
								<span><i class="colorRed">*</i>添加时间：</span>
								<input id="addTime" name="addTime" class="seckillUpInp" type="text" value=""/>
                        	</li>
                            <span class="commonFormName"><i class="colorRed">*</i>文章内容：</span>
                            <textarea class="commonFormTarea" name="details" style="width: 700px;height: 250px;"></textarea>
							<li class="seckillUpBut">
								<a id="add" href="javascript:;" class="butBox addArticle">添加</a>
							</li>
						</ul>
					</form>
				</div>
				<table class="commodityTab orderFormTab">
					<thead>
						<tr class="salesManageTr">
							<th>编号</th>
							<th>文章类型</th>
							<th>文章标题</th>
							<th>添加时间</th>
							<th class="tc">操作</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
					<tfoot class="commFootTd">
						<tr>
							<td colspan="4" class="commFootFont textar">总计<span id="article_num">0</span>条数据&emsp;&emsp;分为<span id="pageCount">0</span>页&emsp;每页<span id="pageSize">10</span>个</td>
							<td class="commPageBut">
								<div class="commPageBut2 fr pr30">
									<a href="javascript:;" title="第一页" class="commPage1" onclick="firstpage()"></a>
									<a href="javascript:;" title="上一页" class="commPage2" onclick="prevpage()"></a>
									<select id="curpage" name="">
										<option value="1">1</option>
									</select>
									<a href="javascript:;" title="下一页" class="commPage3" onclick="nextpage()"></a>
									<a href="javascript:;" title="尾页" class="commPage4" onclick="lastpage()"></a>
								</div>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
$(function(){
	/**laydate.js**/
	var start = {
	     elem:"#addTime",
	     format: 'YYYY-MM-DD',
	     min: laydate.now(),
	     //max: laydate.now(),
	     istime: false, //是否开启时间选择
	        isclear: true, //是否显示清空
	        istoday: true, //是否显示今天
	        issure: true, //是否显示确认
	        festival: true //是否显示节日
	};
	laydate(start);
});
</script>
</html>
